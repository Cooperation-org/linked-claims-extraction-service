# Nginx configuration for extract.linkedtrust.us
# Copy this to /etc/nginx/sites-available/extract.linkedtrust.us
# Then: sudo ln -s /etc/nginx/sites-available/extract.linkedtrust.us /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name extract.linkedtrust.us;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name extract.linkedtrust.us;

    # SSL configuration - using existing LinkedTrust wildcard cert
    ssl_certificate /etc/letsencrypt/live/linkedtrust.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/linkedtrust.us/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # File upload size limit (80MB for PDFs)
    client_max_body_size 80M;
    client_body_timeout 300s;

    # Proxy to extraction service
    location / {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Logging
    access_log /var/log/nginx/extraction_access.log;
    error_log /var/log/nginx/extraction_error.log;
}
