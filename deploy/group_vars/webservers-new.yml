---
# Application settings
app_name: claims-extractor
app_user: claims-extractor
app_dir: /home/claims-extractor/linked-claims-extraction-service
app_port: 5050
python_version: "3.11"

# Domain settings
domain_name: extract.linkedtrust.us
app_url: "https://{{ domain_name }}"
use_ssl: true
admin_email: public@whatscookin.us

# Git repository 
git_repo: https://github.com/Cooperation-org/linked-claims-extraction-service.git
git_branch: main

# Database Configuration (PostgreSQL on hub server)
db_host: localhost
db_port: 5432
db_name: linkedclaims_extraction
db_user: linkedclaims
db_password: "{{ vault_db_password }}"  # Store in vault

# Redis Configuration
redis_host: localhost
redis_port: 6379
redis_db: 0

# LinkedTrust API settings
linkedtrust_base_url: "https://live.linkedtrust.us"

# OAuth Configuration (optional - for user authentication)
# google_client_id: "{{ vault_google_client_id }}"
# google_client_secret: "{{ vault_google_client_secret }}"
# github_client_id: "{{ vault_github_client_id }}"
# github_client_secret: "{{ vault_github_client_secret }}"

# API Keys - Store sensitive data in vault
anthropic_api_key: "{{ vault_anthropic_api_key }}"
flask_secret_key: "{{ vault_flask_secret_key }}"

# Celery Configuration
enable_celery_beat: false  # Set to true if you need periodic tasks

# Feature flags
clear_cache: true